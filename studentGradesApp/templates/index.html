<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap 5-->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--Navbar -->
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="/courses/" class="nav-link">All Courses - Mikayla</a>
          </li>
          <li class="nav-item">
            <a href="/students/" class="nav-link">All Students</a>
          </li>
        </ul>
      </header>
    </div>

    <!--hero -->
    <div class="px-4 py-5 my-5 text-center">
      {% comment %}
      <img
        class="d-block mx-auto mb-4"
        src="/docs/5.0/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      {% endcomment %}
      <h1 class="display-5 fw-bold">Student System</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Here you can access and update information regarding all the students
          enrolled in your courses
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a
            href="/students/"
            type="button"
            class="btn btn-outline-primary btn-lg px-4 gap-3"
          >
            View Students
          </a>
          <a
            href="/courses/"
            type="button"
            class="btn btn-outline-primary btn-lg px-4"
          >
            View Courses
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
